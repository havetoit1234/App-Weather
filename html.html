<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body class="hot">
    <div class="main hot">
        <input type="text" class="inputSearch">
        <div class="location">
            <span class="city">Hanoi</span> , <span class="country">VN</span>
        </div>
        <div class="dayTime">1/22/2022, 12:52:11 AM</div>
        <div class="boxWeather">
            <span class="Temp">16</span>
            <span><sup>o</sup>C</span>
        </div>
        <div class="weather">Clouds</div>
        <div class="action">
            <div class="action-weather">
                <div class="icon-weather"><i class="fas fa-eye"></i></div>
                <div  class="describe-weather">10000 </div>
            </div>
            <div class="action-win">
                <div class="icon-weather"><i class="fas fa-wind"></i></div>
                <div class="describe-weather">10000 </div>
            </div>
            <div class="action-cloud">
                <div class="icon-weather"><i class="fas fa-cloud"></i></div>
                <div class="describe-weather">10000 </div>
            </div>
        </div>
    </div>    
    <script src="./js.js"></script>
</body>
</html>
